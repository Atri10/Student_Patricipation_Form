<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="icon" href="../static/fv.ico" type="image/x-icon">     <link rel="stylesheet" href="../static/mainstyle.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>Workshop Form</title></head><body><div id="cnt">    <div id="txt">        <div id="nav">Database Workshop</div>        <div id="info">            Date : 22 - 23 August 2020<br>            Duration : 11am - 12pm<br>            Platform : Microsoft Teams<br>            Registration Fees : â‚¹50<br>        </div>    </div></div><div id="sc">    <div id="container">        <form action="validator" method="POST">            <div class="A">                <label for="Name">Name</label></div>            <div class="A">                <input type="text" name="Name" id="Name" placeholder="{{ LIST[0] }}" value="{{ val[0] }}"><br></div>            <div class="A">                <label for="Roll-Number">Roll-Number</label></div>            <div class="A">                <input type="text" name="RN" id="Roll-Number" placeholder="{{ LIST[1] }}" value="{{ val[1] }}"><br>            </div>            <div class="A">                <label for="Email">Email</label></div>            <div class="A">                <input type="text" name="Mail" id="Email" placeholder="{{ LIST[2] }}" value="{{ val[2] }}"><br></div>            <div class="A">                <label for="Contact">Contact</label></div>            <div class="A">                <input type="text" name="CNT" id="Contact" placeholder="{{ LIST[3] }}" value="{{ val[3] }}"><br><br>            </div>            <div class="A">                <input type="submit" id="Submitbutton" value="Submit & Pay">                <div id="lol" class="loader">Loading...</div>            </div>        </form>    </div></div><script>    b = document.getElementById("lol")    b.style.display = "none"    a = document.getElementById("Submitbutton")    a.onclick = function () {        a.style.display = "none"        b.style.display = ""    }</script></body></html>
